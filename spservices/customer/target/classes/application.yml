server:
  port: 8080

spring:
  application:
    name: customer
  cloud:
    compatibility-verifier:
      enabled: false
  datasource:
    username: 'spcloud'
    url: jdbc:postgresql://localhost:5432/customer
    password: 'spcloud'
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka